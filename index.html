<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mohit Saxena's Portal</title>
  <style>
    :root {
      --bg-dark: #0f2027;
      --bg-light: #f0f0f0;
      --text-dark: #ffffff;
      --text-light: #000000;
      --card-dark: rgba(0, 0, 0, 0.65);
      --card-light: rgba(255, 255, 255, 0.9);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d, var(--bg-dark));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--text-dark);
      transition: all 0.4s ease;
    }

    body.light-mode {
      background: linear-gradient(-45deg, #ffffff, #eeeeee, #cccccc, var(--bg-light));
      color: var(--text-light);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--card-dark);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      text-align: center;
      transition: background 0.3s ease;
    }

    body.light-mode .container {
      background: var(--card-light);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .typing-text {
      font-size: 1.5em;
      margin-bottom: 25px;
      word-break: break-word;
      overflow-wrap: break-word;
      line-height: 1.4;
      display: block;
      min-height: 60px;
    }

    button {
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    .login-box {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }

    @media (max-width: 480px) {
      .typing-text {
        font-size: 1.2em;
      }
    }

    /* üåô Final Ultra-Top Toggle Button CSS */
    .toggle-theme {
      position: fixed;
      top: 0px;
      right: 0px;
      font-size: 1.5rem;
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      border-radius: 0 0 0 12px;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-theme:hover {
      background: rgba(255,255,255,0.2);
    }

    body.light-mode .toggle-theme {
      background: rgba(255,255,255,0.9);
      color: black;
    }
  </style>
</head>
<body>
  <!-- üåô Toggle Button -->
  <button class="toggle-theme" onclick="toggleTheme()">üåô</button>

  <!-- üí¨ Portal Box -->
  <div class="container">
    <div class="typing-text" id="typingText"></div>
    <button id="continueBtn" style="display:none;" onclick="showLogin()">Continue to Login</button>
    <div class="login-box" id="loginBox">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script>
    let fullText = "Welcome to Mohit Saxena's Portal";
    let i = 0;
    const typingText = document.getElementById("typingText");

    function typeEffect() {
      if (i < fullText.length) {
        typingText.innerHTML += fullText.charAt(i);
        i++;
        setTimeout(typeEffect, 40);
      } else {
        document.getElementById("continueBtn").style.display = "block";
      }
    }

    typeEffect();

    function preloadVoices() {
      window.speechSynthesis.getVoices();
    }

    preloadVoices();

    function showLogin() {
      const msg = new SpeechSynthesisUtterance("Welcome to Mohit Saxena's Portal");
      const voices = speechSynthesis.getVoices();
      const voice = voices.find(v =>
        v.name.toLowerCase().includes("female") ||
        v.name.toLowerCase().includes("zira") ||
        v.name.toLowerCase().includes("google")
      );
      if (voice) msg.voice = voice;
      speechSynthesis.speak(msg);

      document.getElementById("continueBtn").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "admin" && password === "1234") {
        alert("‚úÖ ‡§≤‡•â‡§ó‡§ø‡§® ‡§∏‡§´‡§≤ ‡§∞‡§π‡§æ! Redirect ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...");
        window.location.href = "https://sites.google.com/view/mohitkumar6355?usp=sharing";
      } else {
        alert("‚ùå Username ‡§Ø‡§æ Password ‡§ó‡§≤‡§§ ‡§π‡•à, ‡§ï‡•É‡§™‡§Ø‡§æ ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§ï‡•ã‡§∂‡§ø‡§∂ ‡§ï‡§∞‡•á‡§Ç‡•§");
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
      const toggleBtn = document.querySelector('.toggle-theme');
      toggleBtn.textContent = document.body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
    }

    window.speechSynthesis.onvoiceschanged = preloadVoices;
  </script>
</body>
</html>
